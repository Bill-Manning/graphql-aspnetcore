ver: 1.0.4
pull_requests:
    do_not_increment_build_number: true
skip_tags: true
image: Visual Studio 2017
cache: '%USERPROFILE%\.nuget\packages'
build_script:
- ps: ./build.ps1

for:
# configuration for master branch
-
  branches:
    only:
      - master
  version: '{ver}.{build}'  
  dotnet_csproj:
      patch: true
      file: '**\*.csproj'
      version: '{ver}'
      package_version: '{ver}'
      assembly_version: '{ver}.{build}'
      file_version: '{ver}.{build}'
      informational_version: '{ver}'
  environment:
      branch: master
  
        
# configuration for develop branch
-
  branches:
    only:
      - develop
  version: '{ver}'
  dotnet_csproj:
      patch: true
      file: '**\*.csproj'
      version: '{ver}-preview1-{build}'
      package_version: '{ver}-preview1-{build}'
      assembly_version: '{ver}'
      file_version: '{ver}'
      informational_version: '{ver}-preview1-{build}'
  environment:
      branch: develop
        
# configuration for all other branches
-
  version: {ver}-preview1-{build}
  environment:
      branch: none
