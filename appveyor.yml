# configuration for master branch
-
  branches:
    only:
      - master
  version: 1.0.4
  pull_requests:
      do_not_increment_build_number: true
  skip_tags: true
  image: Visual Studio 2017
  dotnet_csproj:
      patch: true
      file: '**\*.csproj'
      version: '{version}'
      package_version: '{version}'
      assembly_version: '{version}.{build}'
      file_version: '{version}.{build}'
      informational_version: '{version}'
  environment:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      branch: master
  cache: '%USERPROFILE%\.nuget\packages'
  build_script:
  - ps: ./build.ps1
        
